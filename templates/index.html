<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(37, 150, 190);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .upload-window {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 140%; 
            height: 120%;
        }
        .upload-btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .file-info {
            margin-top: 20px;
        }
        .app-title {
            text-align: center;
            font-size: 56px;
            color: white;
            margin-bottom: 50px; 
        }
        .icon {
            height: 100px;
            margin: 10px;
        }
        .left-icons, .right-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10px;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">INVOICE SCRAPER</h1>
        <div class="centered-container">
            <div class="left-icons">
                <img src="{{ url_for('static', filename='pdf.png') }}" class="icon" alt="PDF Icon">
                <img src="{{ url_for('static', filename='jpg.png') }}" class="icon" alt="JPG Icon">
                <img src="{{ url_for('static', filename='jpeg.png') }}" class="icon" alt="JPEG Icon">
            </div>
            <div class="upload-window">
                <h2>Drop your PDF or JPG or JPEG files here</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="fileInput" name="file" multiple>
                        <label class="custom-file-label" for="fileInput">Choose file(s)</label>
                    </div>
                    <button type="submit" class="btn btn-primary upload-btn">Upload File(s)</button>
                </form>
                <div class="file-info">
                    <h5>Files Selected:</h5>
                    <ul id="fileList"></ul>
                </div>
            </div>
            <div class="right-icons">
                <img src="{{ url_for('static', filename='excel.png') }}" class="icon" alt="Excel Icon">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            var fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            Array.from(e.target.files).forEach(function(file) {
                var li = document.createElement('li');
                li.textContent = file.name;
                fileList.appendChild(li);
            });
        });
    </script>
</body>
</html>
